<section class="section__options">
    <h5>Salsa</h5>
    <ul class="ul__container section__options__list ">
        @for (sauce of customProductService.sauceProductService.sauces; track sauce.id) {
        <li [class.active]="sauce.active">
            <a [routerLink]="['/'+customViews,
                    {
                        sauce: sauce.id,
                        choose: customProductService.custom[customViews].choose
                    }]">
                @if (sauce.price) {
                    <h5>{{ sauce.name }}</h5>
                    <span>{{ customProductService.sauceProductService.sauceForPrice(sauce) }}</span>
                }
                @else{
                    <span>{{ sauce.name }}</span>
                }
            </a>
        </li>
        }
    </ul>
</section>
