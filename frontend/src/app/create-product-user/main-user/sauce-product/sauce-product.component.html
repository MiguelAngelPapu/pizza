<section class="section__options">
    <h5>Sauce</h5>
    <ul class="ul__container section__options__list ">
        @for (sauce of sauces; track sauce.id) {
            <li [class.active]="sauce.active">
                <a [routerLink]="['/create-pizza', 
                {
                    size: customProductService.custom.size,
                    crust: customProductService.custom.crust,
                    topping: customProductService.custom.topping
                },
                'left-half',
                {
                    sauce: sauce.id,
                    choose: customProductService.custom['left-half'].choose
                }]">
                    <span>{{ sauce.name }}</span>
                </a>
            </li>
        }
    </ul>
</section>
