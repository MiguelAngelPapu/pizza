<section class="section__options">
    <h5>Estilo de cobertura</h5>
    <ul class="ul__container-image selected__chosen-topping">
        @for (topping of customProductService.toppingProductService.toppingStyles; track topping.id) {
            <li [class.active]="topping.active">
                <a [routerLink]="['/create-pizza', {
                    size: customProductService.custom.size,
                    crust: customProductService.custom.crust,
                    topping: topping.id
                }]">
                    <img [src]="topping.imageUrl" />
                </a>
            </li>
        }
    </ul>
</section>
