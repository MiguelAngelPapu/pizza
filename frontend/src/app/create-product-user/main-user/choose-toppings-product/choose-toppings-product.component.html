<section class="section__options">
    <h5>Choose Toppings</h5>
    <ul class="ul__container section__options__list">
        @for (choose of chooses; track choose.id) {
            <li [class.active]="choose.active">
                <a (click)="toggleSelection(choose.id, $event)">
                    <span>{{ choose.name }}</span>
                </a>
            </li>
        }
    </ul>
</section>
