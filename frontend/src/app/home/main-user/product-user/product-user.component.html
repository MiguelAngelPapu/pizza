@for (product of catalogService.productsFilter; track product.id) {
    <section [class.active]="product.price == null">
        <img [src]="product.imageUrl" [alt]="product.name">
        <div class="product__details">
            @if (product.price != null) {
                <strong>{{catalogService.productsService.productForPrice(product)}}</strong>
            }
            <h5>{{ product.name }}</h5>
            <p>{{ product.description }}</p>
            @if(product.price == null) {
                <button [routerLink]="['/create-pizza', {
                    size: customProductService.custom.size,
                    crust: customProductService.custom.crust,
                    topping: customProductService.custom.topping
                }]">Crear ahora</button>
            }@else {
                <button (click)="addProductShoppingCart(product)">Agregar</button>
            }
            
        </div>
    </section>
}
